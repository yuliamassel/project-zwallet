<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="transfer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Transfer Page</title>
  </head>
  <body>
    <!--------------------------------nav start--------------------------------->
    <div class="container">
    <nav class="navbar shadow">
      <div class="navbar-column left">
        <h1 class="title left">Zwallet</h1>
      </div>
      <div class="navbar-column right">
        <img
          src="img/Rectangle 25.svg"
          alt="Robert Chandler"
          width="52"
          height="52"
        />
        <div class="nav-user-info">
          <div class="fw-bold">
            Robert Chandler
            <img class="icon notification" src="img/bell.svg" alt="" />
          </div>
          <span> +62 8139 3877 7946 </span>
        </div>
      </div>
    </nav>
    <!---------------------------------------nav end---------------------------------->

    <!-----------------------------------sidebar start-------------------------------->
    
      <aside class="sidebar-menu">
        <div class="box-sidebar">
          <img class="grid" src="img/grid.svg" alt="grid" width="28" height="28" />
          <h4>Dashboard</h4>
          <img
            class="arrow"
            src="img/arrow-up.svg"
            alt="arrow"
            width="28"
            height="28"
          />
          <h4 class="subtitle">Transfer</h4>
          <img
            class="plus"
            src="img/plus.svg"
            alt="plus"
            width="28"
            height="28"
          />
          <h4 class="top-up">TopUp</h4>
          <img
            class="user"
            src="img/user.svg"
            alt="user"
            width="28"
            height="28"
          />
          <h4 class="profile">Profile</h4>
          <img
            class="bottom"
            src="img/log-out.svg"
            alt="log-out"
            width="28"
            height="28"
          />
          <h4 class="logout">Logout</h4>
        </div>
      </aside>
      <!--------------------------sidebar end------------------------------------------------>


      <!---------------------------------history start------------------------------------->
      <div class="main-transaction-history">
          <div class="box-history">
            <h4>Search Receiver</h4>
            <input type="search" name="" id="" placeholder="Search receiver here">
          </div>
          <div class="first-user">
            <img src="img/gambar1.svg" alt="" width="50" height="50" />
            <h6>Samuel Suhi</h6>
            <span>
            +62 813-8492-9994
            </span>
          </div>
          <div class="second-user">
            <img src="img/momo.svg" alt="" width="50" height="50"/>
            <h6>Momo Taro</h6>
           <span>
            +62 812-4343-6731
          </span>
          </div>
          <div class="third-user">
            <img src="img/keen.svg" alt="" width="50" height="50" />
            <h6>Jessica Keen</h6>
            <span>
            +62 811-3452-5252
            </span>
          </div>
          <div class="fourth-user">
            <img src="img/Rectangle 25.svg" alt="" width="50" height="50" />
            <h6>Michael Le</h6>
            <span>
            +62 810-4224-4613
            </span>
          </div>
      </div>
      <div id="footer">
        <p>2020 Zwallet. All right reserved</p>
        <span>+62 5637 8882 9901</span>
        <p class="contact">contact@zwallet.com</p>
      </div>
    </div>
  </body>
</html>
